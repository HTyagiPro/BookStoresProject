<div class="signup" method="post">
    <h3 align="center">Sign Up</h3><br>
    <form #signupForm="ngForm" (ngSubmit)="formSubmit(signupForm)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" ngModel name="username" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Name" ngModel name="name">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Password" ngModel name="password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Email" ngModel name="email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="Address" ngModel name="address">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Phone</label>
            <input type="email" class="form-control" id="exampleFormControlInput6" placeholder="Phone" ngModel name="phoneNo">
          </div>
          
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Role</label>
            <select class="form-select" id="validationCustom04" required ngModel name="role" >
              <option selected disabled value="">Choose...</option>
              <option>Admin</option>
              <option>User</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid role.
            </div>
          </div>

          <input id="sign" type="submit" class="btn btn-outline-dark" value="Sign Up">
          
        </form>
    </div>
