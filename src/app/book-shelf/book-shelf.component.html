<div class="tile1" *ngFor="let b of books">
    <div class="firstBox" id="myBox" >
        <div id="bookImg">
            <img id="cover" src="{{b.images}}" alt="" href="/"/>
         </div>
        
         <div id="bookRating">
            <app-rating [maxRating]="5" [initialRating]="b.rating" (ratingUpdated)="onRatingUpdated($event)"></app-rating>
         </div> 
    </div>

    <div id="bookDetails">
        <div id="detail1">
            <p> <strong>
                    Title : 
                </strong>
                <i>{{b.title}}</i>
            </p>
            <p>
                <strong>
                    Author : 
                </strong>
                {{b.author.authorName}}</p>
            <p>
                <strong>
                    Publisher : 
                </strong>
                {{b.publisher.publisherName}}</p>
            <p>
                <strong>
                    Category : 
                </strong>
                {{b.category}}</p>
        </div>
        <div id="detail2">
            <p>
                <strong>
                    Price : 
                </strong>
                {{b.price| currency:'INR'}}</p>
            <p>
                <strong>
                    ISBN Code : 
                </strong>
                {{b.isbncode}}</p>
            <p>
                <strong>
                    Published Year : 
                </strong>
                {{b.publishedYear}}</p>
            <p>
                <strong>
                    Book Condition : 
                </strong>
                {{b.bookCondition}}</p>
        </div>
    </div>

    <div id="cartButton">
        <input type="button" class="add-to-cart-button" value="Add To Cart" (click)="onClickAddToCart(b.bookID)">
    </div>

</div>
