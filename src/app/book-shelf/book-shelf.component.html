    <div id = "bookShelf">
        <h3 align="center">All Books</h3><br>
        <table  class="table table-success table-striped">
            <tr class="table-success">
                <th>Cover Photo</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Category</th>
                <th>Price</th>
                <th>ISBN Code</th>
                <th>Published Year</th>
                <th>Book Condition</th>
                <th>Add to Cart</th>
            </tr>
        <tr *ngFor="let b of books" class="table-success">
            <div>
                <div>
                    <td><img id="cover" src="{{b.images}}" alt="" href="/"/></td>
                 </div>
                <!--
                 <div>
                    <b-form-rating v-model="value" variant="success" class="mb-2"></b-form-rating>
                 </div>
                -->
                
        </div>
            <td>{{b.title}}</td>
            <td>{{b.author.authorName}}</td>
            <td>{{b.publisher.publisherName}}</td>
            <td>{{b.category}}</td>
            <td>{{b.price| currency:'INR'}}</td>
            <td>{{b.isbncode}}</td>
            <td>{{b.publishedYear}}</td>
            <td>{{b.bookCondition}}</td>
            <td>
                <input type="button" class="add-to-cart-button" value="Add To Cart" (click)="onClickAddToCart(b.bookID)">
            </td>
        </tr>
        </table>
    </div>
