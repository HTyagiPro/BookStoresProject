<div class="addCustomer" method="post" *ngIf="flag == false">
    <h3 align="center">Add Customer</h3><br>
    <form #addCustomer="ngForm" (ngSubmit)="formSubmit(addCustomer)">
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Name" ngModel name="name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Email" ngModel name="email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="Address" ngModel name="address">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Phone</label>
            <input type="email" class="form-control" id="exampleFormControlInput6" placeholder="Phone" ngModel name="phoneNo">
          </div>
          

          <input id="add" type="submit" class="btn btn-outline-dark" value="Add Customer">
          
        </form>
    </div>


    <div id = "allCustomers" *ngIf="flag">
      <h3 align="center">Added Customer</h3><br>
      <table  class="table table-success table-striped">
          <tr class="table-success">
              <th>Customer ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
          </tr>
      <tr class="table-success">
          <td>{{customer.customerID}}</td>
          <td>{{customer.custName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.custAddress}}</td>
          <td>{{customer.contactNo}}</td>
      </tr>
      </table>
  </div>

    <div class="container"></div>
